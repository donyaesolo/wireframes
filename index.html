<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wireframe H</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="big-column blockb pink">
			<div class = "center-content">
				<h1> Best</h1>
			</div>
			<div class = "center-content">
				<img class = "big-restrict" src="image/good_pupper.jpg"/>
			</div>
			<div class = "center-content">
				<h1> Pupper </h1>
			</div>
		</div>
		<div class = "block"> 
			<div class = "flex">
				<div class = "half-div center-content blue">
					<img class = "restrict-img-size" src="image/good_boy.jpg"/>
				</div>
				<div class = "half-div">
					<div class = "mini-flex">
						<div class = "mini-half-div center-content yellow">
							<img class = "restrict-img-size" src="image/cat.jpg"/>
						</div>
						<div class = "mini-half-div center-content orange">
							<img class = "restrict-img-size" src="image/dog.jpg"/>
						</div>
					</div>
					<div class = "mini-flex">
						<div class = "mini-half-div center-content orange">
							<img class = "restrict-img-size" src="image/happy.jpg"/>
						</div>
						<div class = "mini-half-div center-content yellow">
							<img class = "restrict-img-size" src="image/sad.jpg"/>
						</div>
					</div>
				</div>
			</div>
			<div class = "mini-div center-content green">
				<img class = "restrict-img-size" src="image/long.jpg"/>
			</div>
		</div>
	</body>
</html>
